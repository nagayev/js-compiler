name: 'Test js2cpp on Linux'
on:
  push:
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      name: 'setup node'
      with:
        node-version: '14.x'

    - name: 'Installing deps'
      run: npm install

    - name: 'Compiling'
      run: ./compile.sh
      
    - name: 'Running'
      run: g++ output/js_result.cpp -o output/js_bin && output/js_bin>log.txt

    - name: 'Check results'
      run:  diff log.txt expected_results.txt && exit $?
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
         name: js_bin
         path: output/js_bin

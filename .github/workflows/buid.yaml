name: 'Test js2cpp'
on:
  push:
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      name: 'setup node'
      with:
        node-version: '14.x'

    - name: 'Installing deps'
      run: npm install

    - name: 'Compiling'
      run: node js2cpp.js tests/tests.js
      
    - name: 'Running'
      run: g++ js_result.cpp -o js_bin && ./js_bin
